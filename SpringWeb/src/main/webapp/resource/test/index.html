<html>

<head>
<title>HTML5로 웹페이지에 동영상 배경 초간단 넣기</title>

<style>
#videobcg
{ 
position: absolute;
top: 0px;
left: 0px;
min-width: 100%;
min-height: 100%;
width: auto;
height: auto;
z-index: -1000;
overflow: hidden;
}
</style>

</head>

<body>
<video id="videobcg" preload="auto" autoplay="autoplay" loop="loop" volume="5">
<source src="video.mp4" type="video/mp4">
</video>

<center>
<br><br><br><br>
<font color="red" size="8">HTML5로 웹페이지에 동영상 배경 초간단 넣기</font>
</center>

</body>

</html>
